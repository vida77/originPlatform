<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN" PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN">
<html>

<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="../libs/layui/css/layui.css" />
    <link rel="stylesheet" href="../icon/iconfont.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <div class="main">
        <div class="logo cf"><i class="logoIco fl"></i><span class="title fl">农产品追溯监管与服务系统</span></div>
        <div class="loginbox">
            <div class="loginTitle">用户登录</div>
            <div class="formCon">
                <form class="layui-form">
                    <ul>
                        <li><i class="iconfont icon-yonghu"></i><input class="user" type="text" placeholder="用户名" lay-verify="required" /></li>
                        <li><i class="iconfont icon-lock"></i><input class="pwd" type="password" placeholder="密码" lay-verify="required" /></li>
                        <li class="cf"><input type="checkbox" name="remember" title="自动登录" lay-skin="primary"><a class="forget" href="./forgotPassword.html">忘记密码?</a></li>
                        <li><span class="login" lay-submit="lay-submit" lay-filter="loginSys"> 登录</span></li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="firstLine">本网站设计及数据均受版权保护，任何公司及个人不得以任何方式复制，违者将依法追究责任，特此声明</p>
            <p>Copyright © 2017 -溯源大数据-京ICP备16005435号-1</p>
        </div>
    </div>
</body>
<script src="../libs/jquery/jquery-3.1.1.min.js"></script>
<script src="../libs/layui/layui.js"></script>
<script src="../js/login.js"></script>

</html>
